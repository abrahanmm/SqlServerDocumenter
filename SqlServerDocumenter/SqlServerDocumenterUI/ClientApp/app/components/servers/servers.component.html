<p *ngIf="!servers"><em>Loading...</em></p>
<div *ngIf="servers" class="">
    <div *ngFor="let server of servers" class="well inline-headers">
        <a [routerLink]="['/servers', server.name, 'databases']">
            <div >
                <h3>{{ server.displayName }}</h3><h4>({{ server.name }})</h4>
                <p>{{ server.description }}</p>
            </div>
        </a>
    </div>
</div>
